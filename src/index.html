<!DOCTYPE html>

<html>

<head>
  <title>Investor Ledger</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
</head>

<body>
  <div class="heading">
    <h1 class="heading__text">
      Investing account
      <!-- <div class="small"></div> -->
    </h1>
  </div>

  <section class="balance_info_container">
    <div class="balance_info">
      <h1 class="balance_info__amount" id="balance">$0</h1>
      <p class="balance_info__label">balance</p>
    </div>
  </section>

  <section class="transactions_container">
    <div class="transactions_info">
      <h2 class="transactions_info__label">Past Transactions</h2>

      <div class="transactions_table_container">
        <table class="transactions_table" id="transactions_table">
          <thead>
            <tr>
              <th class="transactions_table__heading">Date</th>
              <th class="transactions_table__heading">Transaction</th>
              <th class="transactions_table__heading">Description</th>
              <th class="transactions_table__heading">Amount</th>
              <th class="transactions_table__heading">Balance</th>
            </tr>
          </thead>

          <tbody id="transactions"></tbody>
        </table>
      </div>
    </div>
  </section>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
